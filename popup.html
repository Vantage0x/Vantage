<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
                    <div class="logo-section">
            <img src="icons/icon48.png" alt="Vantage Logo" class="logo logo-dark">
            <img src="icons/icon-light1.png" alt="Vantage Logo" class="logo logo-light">
            <div class="brand-info">
                <h1 class="brand-name">Vantage</h1>
                <p class="brand-tagline">Solana Token Launcher</p>
            </div>
        </div>
            <button class="settings-btn" id="settingsBtn" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="home-dashboard">
                <!-- Action Buttons Grid -->
                <div class="action-buttons">
                    <button class="action-btn primary" id="createProjectBtn">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="16"></line>
                                <line x1="8" y1="12" x2="16" y2="12"></line>
                            </svg>
                        </div>
                        <div class="btn-content">
                            <h3>Create Project</h3>
                            <p>Launch a new token</p>
                        </div>
                    </button>

                    <button class="action-btn secondary" id="savedProjectsBtn">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                            </svg>
                        </div>
                        <div class="btn-content">
                            <h3>Saved Projects</h3>
                            <p>View your drafts</p>
                        </div>
                    </button>

                    <button class="action-btn utility" id="getSolBtn">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M16 8l-4 4-4-4"></path>
                                <path d="M16 12l-4 4-4-4"></path>
                            </svg>
                        </div>
                        <div class="btn-content">
                            <h3>Get SOL</h3>
                            <p>Buy Solana tokens</p>
                        </div>
                    </button>

                    <button class="action-btn rewards" id="pfRewardsBtn">
                        <div class="btn-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
                            </svg>
                        </div>
                        <div class="btn-content">
                            <h3>PF Rewards</h3>
                            <p>Claim your rewards</p>
                        </div>
                    </button>
                </div>

                <!-- Follow on X Button -->
                <div class="social-section">
                    <button class="follow-btn" id="followTwitterBtn">
                        <div class="follow-content">
                            <span class="follow-text">Follow on X</span>
                            <span class="follow-subtext">Formerly Twitter</span>
                        </div>
                        <div class="follow-arrow">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M7 17l9.2-9.2M17 17V7H7"/>
                            </svg>
                        </div>
                    </button>
                </div>

                <!-- Quick Stats -->
                <div class="stats-section">
                    <div class="stat-item">
                        <span class="stat-label">Projects Created</span>
                        <span class="stat-value" id="projectCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Launches</span>
                        <span class="stat-value" id="launchCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Success Rate</span>
                        <span class="stat-value" id="successRate">--%</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer Navigation -->
        <footer class="footer">
            <button class="footer-btn active" id="homeBtn" title="Home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9,22 9,12 15,12 15,22"></polyline>
                </svg>
                <span>Home</span>
            </button>
            
            <button class="footer-btn" id="shieldBtn" title="Sniper Shield">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Shield</span>
            </button>
            
            <button class="footer-btn" id="walletBtn" title="Wallet">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"></path>
                    <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"></path>
                    <circle cx="18" cy="12" r="2"></circle>
                </svg>
                <span>Wallet</span>
            </button>
            
            <button class="footer-btn" id="historyBtn" title="Past Launches">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12,6 12,12 16,14"></polyline>
                </svg>
                <span>History</span>
            </button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-content">
                <div class="setting-item">
                    <label for="themeToggle">Theme</label>
                    <div class="toggle-container">
                        <span class="toggle-label">Dark</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="themeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label">Light</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="notificationsToggle">Notifications</label>
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="autoSaveToggle">Auto-save Projects</label>
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="autoSaveToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
